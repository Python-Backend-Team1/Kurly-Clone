<!DOCTYPE html>                               <!--비밀번호 재설정 페이지로 이동 (새로운 비번 재설정)-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>
<body>
    <h2>Reset your password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change my password</button>
    </form>
</body>
</html>
