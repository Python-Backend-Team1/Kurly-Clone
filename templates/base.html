<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}사이트 제목{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- 오른쪽 상단에 로그인 및 회원가입 또는 사용자 이름 버튼 추가 -->
    <div class="top-right-buttons">
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="dropbtn">{{ user.username }} 님 ▼</button>
                <div class="dropdown-content">
                    <form method="GET" action="{% url 'mypage' %}" style="display:inline;">
                        <button type="submit" style="background:none; border:none; color:blue; cursor:pointer;">마이페이지</button>
                    </form>
                    <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; color:blue; cursor:pointer;">로그아웃</button>
                    </form>
                </div>
            </div>
        {% else %}
            <a href="{% url 'login' %}">
                <button>로그인</button>
            </a>
            <a href="{% url 'signup' %}">
                <button>회원가입</button>
            </a>
        {% endif %}
    </div>

    <!-- 메인 콘텐츠 -->
    {% block content %}
    {% endblock %}

</body>
</html>
