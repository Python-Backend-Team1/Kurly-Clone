<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'product:product_add' %}">Add New Product</a>
    <ul>
        {% for product in products %}
            <li>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100px;height:100px;">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Unit: {{ product.unit }}</p>
                <a href="{% url 'product:product_edit' product.id %}">Edit</a>
                <a href="{% url 'product:product_delete' product.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
